   <h1>Prisijungimas</h1>
   <section>
    <form action="blog.html">
        <label for="name">Vardas</label>
        <input type="text" id="name" name="name" placeholder="Vardas" required>

        <label for="email">El. paštas</label>
        <input type="email" id="email" name="email" placeholder="El. paštas" required pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" title="pavyzdys@elpastas.lt">
      
        <label for="pass">Slaptažodis</label>
        <input type="password" id="pass" name="pass" placeholder="Slaptažodis" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Privalo būti bent 1 skaičius, 1 didžioji, 1 mažoji raidė ir ne mažiau kaip 8 skaitmenys">
        <input type="submit" value="Prisijungti">
        <br>
        <a href="#">
        Pamiršote vardą / slaptažodį?
        </a><br>
        <a href="#">
        Susikurkite savo paskyrą
        </a>
        </form>
   </section>
